apiVersion: apps/v1
kind: Deployment
metadata:
  name: camera-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: camera-app
  template:
    metadata:
      labels:
        app: camera-app
    spec:
      containers:
      - name: camera-app
        image: camera-app-image
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "mongodb://root:password@mongodb:27017/mydatabase?authSource=admin"
